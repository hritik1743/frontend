<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" role="main">
        <h2>Register</h2>
        <form id="registrationForm">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Your full name" required aria-required="true"
                autocomplete="name" />

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="you@example.com" required aria-required="true"
                autocomplete="email" />

            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter password" required
                aria-required="true" autocomplete="new-password" minlength="6" />

            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password"
                required aria-required="true" autocomplete="new-password" minlength="6" />

            <button type="submit" aria-label="Register">Register</button>
        </form>
        <p class="footer-text">Already have an account? <a href="#" tabindex="0">Login here</a></p>
    </div>


</body>

</html>
